<div class="panel panel-default">
    <div class="panel-heading">
        <h4>К {{ cashier.now }} потрачено {{ cashier.total }} рублей<small class="pull-right">Сумма на месяц: 30000</small></h4>
    </div>
    <div class="panel-body">
    <div class="progress">
        <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
        {{ cashier.totalPrice() }}
        </div>
        <p class="text-center">20%</p>
    </div>
        <div class="page-header">
            <h4>Из них:</h4>
        </div>
        <ul class="list-group">
            <li class="list-group-item list-group-item-success">Еда: {{ cashier.countFood() }}</li>
            <li class="list-group-item list-group-item-info">Проезды: {{ cashier.countBus() }}</li>
            <li class="list-group-item list-group-item-warning">Алкоголь: {{ cashier.countAlcohol() }}</li>
        </ul>
        <div class="days">
            <ul class="nav nav-tabs">
                <li class="active"><a href="">{{cashier.now}}</a></li>
                <li ng-repeat="date in cashier.dates"><a href="">{{ date.toLocaleDateString() }}</a></li>
            </ul>
        </div>
    </div>
</div>
